<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <main>
            <div class="flex-container">
                
                <div class="card">
                    <div class="top">
                        <img src="images/bg-pattern-card.svg" alt="bg-card">
    
                    </div>
                    <div class="photo">
                        <img src="images/image-victor.jpg" alt="Victor">
                        <div class="titulo">
                            <h3 >Victor Crest</h2>
                            <h3 class="age">&nbsp;&nbsp;26</h2>
                        </div>
                        <p>London</p>
                    </div>
                    
                    <div class="line">
                        <div>
                            <h3>80K</h4>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h3>803K</h3>
                            <p>Likes</p>
                        </div>
                        <div>
                            <h3>1.4K</h3>
                            <p>Photos</p>
                        </div>

                    </div>
    
                </div>
               
            </div>
            
        </main>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/evandromaris" target="_blank">Evandro Maris</a>.
        </footer>
        
    </body>

</html>
